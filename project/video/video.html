<!DOCTYPE html>

  </head>
  <body>
    <header>
      <div class="main-header">
        <nav class="main-nav">
          <ul class="main-nav__menu">
            <li class="main-nav__menu__item"><a href="../music/Music.html">MUSIC</a></li>
            <li class="main-nav__menu__item"><a href="../video/video.html">VIDEO</a></li>
            <li class="main-nav__menu__item"><a href="../shop/Shop.html">SHOP</a></li>
            <li class="main-nav__menu__item"><a href="../doja/doja.html">DOJA</a></li>
          </ul>
        </nav>
      </div>
      <div class="mobile-img">
        <img src="header/img/menu3.png" alt="menu-logo" onclick="mobileDisplayBlock()">
      </div>
      <nav class="mobile-nav">
        <ul class="mobile-nav__items">
          <li class="mobile-nav__item">
            <a href="../music/Music.html">MUSIC</a>
          </li>
          <li class="mobile-nav__item">
            <a href="../video/video.html">VIDEO</a>
          </li>
          <li class="mobile-nav__item">
            <a href="../shop/Shop.html">SHOP</a>
          </li>
          <li class="mobile-nav__item">
            <a href="../doja/doja.html">DOJA</a>
          </li>
        </ul>
        <div>
          <button class="mobile-nav__btn--closed">Closed</button>
        </div>
      </nav>
    </header>
    <section>
      <div class="main-content">
        <div class="video">
          <iframe src="https://www.youtube.com/embed/yxW5yuzVi8w" title="YouTube video player"
                  class="video-woman"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/9Ko-nEYJ1GE" title="YouTube video player"
                  class="video-yuh"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/JXgV1rXUoME" title="YouTube video player"
                  class="video-youRight"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
        </div>
        <div class="btn">
          <div class="btn-item btn__position_left" onclick="left()">
            <button class="button button__hover-red">previous</button>
          </div>
          <div class="btn-item btn__position_right" onclick="right()">
            <button class="button button__hover-green">next</button>
          </div>
        </div>
      </div>
    </section>
    <script src="videoScript.js"></script>
    <script src="header/headerScript.js"></script>
